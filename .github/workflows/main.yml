name: Run Spectral Rules!

on:
  workflow_dispatch
    

jobs:
  build:
    name: Run Spectral
    runs-on: ubuntu-latest
    steps:
      # Check out the repository
      - uses: actions/checkout@v2

      # Run Spectral
      - uses: stoplightio/spectral-action@v0.8.0
        with:
          file_glob: 'api*.yaml'
          spectral_ruleset: 'rules.spectral.yaml'
